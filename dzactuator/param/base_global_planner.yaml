#ROS导航包中全局路径规划器(global_planner)的参数配置文件
#主要控制路径生成算法和代价计算方式
GlobalPlanner:
  # 算法选择参数
  old_navfn_behavior: false    # 是否使用旧版navfn算法（推荐保持false）
  use_quadratic: true         # 使用二次插值平滑路径（true推荐）
  use_dijkstra: true          # 使用Dijkstra算法（true时use_grid_path无效）
  use_grid_path: false        # 使用网格路径算法（当use_dijkstra=false时生效）

  # 可视化参数
  allow_unknown:  true        # 允许在未知区域规划路径（冒险模式）
  visualize_potential: flase  # 是否可视化势场
  publish_potential: true     # 发布势场数据

  # 路径容差
  default_tolerance: 0.15      # 目标点容差半径（建议0.1-0.3）
# 参数影响：
  # - 值越大（如0.5）：更容易到达目标，但定位精度降低
  # - 值越小（如0.0）：需要精确到达坐标点，可能导致规划失败
  #
# 推荐数值：
  # - 竞速场景：0.3（允许较大误差，快速完成路径）
  # - 精准搬运：0.1（机械臂对接等精密操作）
  # - 常规导航：0.15-0.2（平衡精度与可靠性）

  # 代价计算参数
  lethal_cost: 253           # 致命障碍物代价值（0-255，默认253）
  # 参数影响：
  # - 值越大：障碍物区域越"致命"，路径会远离障碍物（推荐保持默认253）
  # - 值过小（如<200）：可能导致路径穿过实际障碍物
  
  # 推荐数值：
  # - 常规场景：253（对应ROS的INSCRIBED_INFLATED_OBSTACLE）
  # - 狭窄通道：245-252（允许贴近障碍物通过）
  # - 动态障碍物：200-220（配合cost_factor调整）
  neutral_cost: 50          # 自由空间基准代价值（推荐20-60）
  # 参数影响：
  # - 值越大：路径更倾向于远离障碍物，但可能产生绕远路径
  # - 值越小：允许路径更贴近障碍物，适合狭窄通道场景
  
  # 推荐数值：
  # - 竞速场景：20-30（生成最短路径）
  # - 常规导航：40-50（平衡安全与效率）
  # - 安全优先：55-60（保持最大安全距离）
  cost_factor: 3.0           # 代价放大系数（推荐0.5-3.0）
   # 参数影响：
  # - 值越大：路径越回避障碍物，生成更安全的路径（但可能绕远）
  # - 值越小：路径越倾向最短路线（可能贴近障碍物）
  
  # 推荐数值：
  # - 安全优先（工业场景）：2.0-3.0
  # - 平衡模式（常规导航）：1.5-2.0
  # - 竞速模式（最短路径）：0.5-1.0

  # 方向控制参数
  orientation_mode: 2         # 机器人朝向模式（0-无限制，1-初始方向，2-面向目标）
  orientation_window_size: 1 # 方向平滑窗口大小（1-10）
  outline_map: true          # 轮廓地图模式（推荐true）